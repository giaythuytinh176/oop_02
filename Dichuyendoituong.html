<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>

    /**
     * Created by nhatnk on 4/26/17.
     */
        // Thay thế ảnh nhân vật bằng một ảnh khác
        // Thêm thuộc tính speed (tốc độ) cho đối tượng Hero (tốc độ hiện tại đang được để cố định là 20)
        // Viết thêm các hàm để nhân vật có thể di chuyển xung quanh màn hình

    class Hero {
        constructor(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }

        getHeroElement() {
            let aaa = '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            console.log(aaa)
            return aaa;
        }

        moveRight() {
            this.left += this.speed;
            console.log('moveRight: ' + this.left);
        }

        moveLeft() {
            this.left -= this.speed;
            console.log('moveLeft: ' + this.left);
        }

        moveDown() {
            this.top += this.speed;
            console.log('moveDown: ' + this.top);
        }

    }

    var hero = new Hero('https://file.hstatic.net/1000159991/file/doremon2-min_208c99d4e9ab4a1e98e5d8ba58a9d6e0_grande.jpg', 10, 20, 200, 10);

    function start() {
        console.log(window.innerWidth)
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        } else if (hero.top < window.innerHeight - hero.size) {
            hero.moveDown();
        } else if (hero.left < window.innerWidth - hero.size) {
            hero.moveLeft();
        }


        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();

</script>
</body>
</html>
